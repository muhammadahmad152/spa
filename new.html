<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array object</title>
    <style>
        body {
            transition: 0.4s;
            font-family: Arial, sans-serif;
        }

        .black {
            background-color: black;
            color: white;
        }

        .blue {
            background-color: #0d6efd;
            color: white;
        }

        .grey {
            background-color: grey;
            color: white;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 id="hh">Website</h1>

    <img id="productImg" src="https://muxtech.com.pk/wp-content/uploads/2025/04/Bugatti-Divo-car-1024x597.webp"
        style="width:300px; height:200px; border: 2px solid #ccc; display:block;margin-bottom: 20px;">
    <button onclick="setImg()">First Image</button>
    <button onclick="setImg1()">Second Image</button>

    <!-- <button onclick="sum(2, 4)"> sum</button>> -->
    <br><br>

    
    <input type="text" placeholder="Enter Number1" id="one">
    <input type="text" placeholder="Enter Number2" id="two">
    <!-- <input type="text" readonly id="three"> -->

    <button id="btn" onclick="sum()">Shirts</button>
    <button id="btn" onclick="sum1()">Pents</button>
    <button id="btn" onclick="sum2()">Shoes</button>

    <button onclick="toggleTheme()">Toggle Theme</button>
    <!-- Car Details Section -->
    <div id="carDetails" class="car-details" style="display: none;">
        <h3 id="carModel">Model: </h3>
        <p id="carPrice">Price: </p>
        <p id="carDescription">Description: </p>
    </div>

    <script>

         function setImg() {
            document.getElementById('productImg').src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5OOdmroWDpWEbbytAew7LAkKvzUYhmZZx8Q&s";
            
            // Show car details for the first image (Bugatti)
            document.getElementById('carModel').innerHTML = "Model: Bugatti Divo";
            document.getElementById('carPrice').innerHTML = "Price: $5.8 Million";
            document.getElementById('carDescription').innerHTML = "Description: The Bugatti Divo is a high-performance luxury sports car with an 8.0-liter quad-turbo W16 engine.";
            
            // Show the details section
            document.getElementById('carDetails').style.display = 'block';
        }
          function setImg1() {
            document.getElementById('productImg').src = "https://mgmotors.com.pk/_next/image?url=%2Fassets%2Foptimized-imgs%2FMG4-crop_11zon.webp&w=1080&q=75";
            
            // Show car details for the second image (MG4)
            document.getElementById('carModel').innerHTML = "Model: MG4 Electric";
            document.getElementById('carPrice').innerHTML = "Price: $30,000";
            document.getElementById('carDescription').innerHTML = "Description: The MG4 Electric is a sleek, efficient electric vehicle offering impressive range and cutting-edge technology.";
            
            // Show the details section
            document.getElementById('carDetails').style.display = 'block';
        }
        
        function sum() {
            document.getElementById('hh').innerHTML = "<h2> Shirts </h2>"
        }
        function sum1() {
            document.getElementById('hh').innerHTML = "<h2> Pents </h2>"
        }
        function sum2() {
            document.getElementById('hh').innerHTML = "<h2> Shoes </h2>"
        }


        function sum(a, b) {
            document.write(a = b);
        }

        // Theme Toggle
        let themes = ["black", "blue", "grey"];
        let index = 0;

        function toggleTheme() {
            document.body.className = themes[index];
            index = (index + 1) % themes.length;

        }
    </script>

</body>

</html>
