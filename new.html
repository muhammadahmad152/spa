<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Geolocation Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            margin-top: 1rem;
            min-height: 220px;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .small-note {
            font-size: .9rem;
            color: #6c757d;
            margin-top: .5rem;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h1 class="text-center">Geolocation</h1>

        <div class="text-center">

            <button id="getLocBtn" class="btn btn-warning mt-3">Get my location</button>
            <div class="small-note">Your browser will ask permission to share location.</div>
        </div>

        <div id="map" class="mt-3 w-100">
            <div id="mapMessage" class="text-center p-3">Click the button to get your location.</div>
        </div>
    </div>

    <script src="assets/new.js"></script>
</body>

</html>
